<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
</head>

<body>
  <div class="container" style="padding-top:100px;">
    <h3>用户登录</h3>
    <form role="form" data-toggle="validator" id="loginForm">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="用户名" required>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="密码" pattern=" / (\d{0-9})@([^\w]+).(com\b) /;" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="exampleCheck1">记住密码</label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block" id="loginBtn">马上登录</button>
      </div>
    </form>
